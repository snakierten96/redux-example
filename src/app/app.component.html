<md-sidenav-container fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item [routerLink]="['/elephants']" routerLinkActive="active">
        <md-icon md-list-icon>voicemail</md-icon>
        <span md-line>Elephants</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary" class="md-elevation-z6">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <h3>{{ title }}</h3>
  </md-toolbar>
  <div id="container">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
